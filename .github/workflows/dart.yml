name: Flutter CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.0.6 # Replace with the Flutter version you want to use

      - name: Check Flutter Doctor
        run: flutter doctor

      - name: Get dependencies
        run: flutter pub get

      - name: Run tests
        run: flutter test

      

